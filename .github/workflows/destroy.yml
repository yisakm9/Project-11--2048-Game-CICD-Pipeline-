#
# Description: A manually triggered workflow to DESTROY the Terraform infrastructure.
#
# WARNING: This is a destructive operation. It will delete all managed infrastructure
#          in the specified environment. It is intentionally not triggered automatically.
#
# Trigger: This workflow can ONLY be triggered manually from the GitHub Actions UI.
#
name: DESTROY Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'To confirm, type the exact phrase "destroy-dev-environment".'
        required: true

jobs:
  destroy-infrastructure:
    name: Destroy Development Environment
    runs-on: ubuntu-latest
    environment: development # Optional: for GitHub environment protection rules

    env:
      # The required phrase for the confirmation input.
      CONFIRMATION_PHRASE: 'destroy-dev-environment'

    permissions:
      id-token: write # Required for OIDC
      contents: read  # Required to checkout the repo

    defaults:
      run:
        working-directory: ./infrastructure/environments/dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Destroy Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Expected '${{ env.CONFIRMATION_PHRASE }}'. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # The ARN of the IAM role to assume.
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.1"
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve -var-file="dev.tfvars"