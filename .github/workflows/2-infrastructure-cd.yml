name: CD - Deploy Infrastructure

on:
  # Trigger the workflow on pushes to the main branch that change infrastructure code
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

  # Allow the workflow to be triggered manually from the GitHub Actions UI
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    environment: development # Optional: for GitHub environment protection rules

    # These permissions are required for OIDC authentication with AWS
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for checking out the repository

    defaults:
      run:
        working-directory: ./infrastructure/environments/dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # The ARN of the IAM role
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.1" # Pinning version for consistency
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        # The backend configuration is automatically read from backend.tf

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="dev.tfvars" -input=false -no-color
        continue-on-error: true # Allow PR checks to see the plan even if it fails

      - name: Terraform Apply
        id: apply
        # This step only runs on a push to the 'main' branch, not on pull requests.
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var-file="dev.tfvars" -input=false